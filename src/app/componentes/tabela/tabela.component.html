<mat-drawer-container class="example-container">
    <mat-drawer #drawer class="example-sidenav" mode="side" opened position="end">
       <app-jogos></app-jogos>
    </mat-drawer>
    <mat-toolbar >
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>arrow_back</mat-icon>
          </button>
      
          <span class="example-spacer"> 1Âª Rodada</span>
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>arrow_forward</mat-icon>
          </button>
      
      </mat-toolbar>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="posicao">
            <th mat-header-cell *matHeaderCellDef> CLASSIFICACAO </th>
            <td mat-cell *matCellDef="let element"> {{element.posicao}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-drawer-container>
